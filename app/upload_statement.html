<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Statement</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="loader"> <img src="graphics/loader.gif" height="30px"> <span id="processing_">Processing...</span> </div>
<div class="main_wrapper">
    <div id="toast" class="toastsuccess">Toast</div>
    <div class="overlay">   <a onclick="popuphide();" class="hidebut"><img src="graphics/cancel_64.png" height="20px"></a>
        <div class="overlayin"> </div>
    </div>
    <div class="header" id="header">

    </div>
    <div class="dash_wrap">
        <form id="frm_send" enctype="multipart/form-data" method="POST" action="http://143.110.148.227/lender/extensions/stawika-upload-statement">
        <div id="big_title">Share <span class="f800">Statement</span></div>
        <div id="inner_body_wrap">

           
            <div id="loan_amount_box">
                <br/>
            <table style="width: 99%;">
                <tr><td colspan="2">PDF Password</td></tr>
                <tr><td colspan="2"><input type="text" class="input" name="pdf_password"></td></tr>

                <tr><td colspan="2">PDF Statement</td></tr>
                <tr><td colspan="2"><input type="file" class="input" name="sendimage" id="file_"></td></tr>
                <input type="hidden" name="device_id" id="dev_id">
                <input type="hidden" name="session_id" id="ses_code">


            </table>
            <div class="prgress">
                <div class="messagefrm_send" id="message"></div>
                <div class="progressfrm_send" id="progress">
                    <div class="bardo-upload" id="bar"></div>
                    <br/>
                    <div class="percentfrm_send" id="percent"></div>
                </div>
            </div>

           
            <table class="footbuttons">
                <tr><td><button class="cancel">Cancel</button></td> <td><button type="submit" onclick="formready('frm_send');" class="send">Submit</button></td></tr>
            </table>
            </div>
        </div>
        </form>

        </div>
    </div>
</div>


<script src="js/jquery.3.4.1.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/main.js"></script>
<script src="config/config.js"></script>
<script>
    $('document').ready(function () {
        session_check();
        product_list();
        header(true);

        let device_id = localStorage.getItem("device_id");
        let session_code = localStorage.getItem("session_code");

        $('#dev_id').val(device_id);
        $('#ses_code').val(session_code);
    });
</script>

</body>
</html>
