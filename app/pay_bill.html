<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="loader"> <img src="graphics/loader.gif" height="30px"> <span id="processing_">Processing...</span> </div>
<div class="main_wrapper">
    <div class="header" id="header">

    </div>
    <div class="dash_wrap">
        <div id="big_title">Pay <span class="f800">Bill</span></div>
        <div id="inner_body_wrap">
            <table style="width: 99%;">
                <tr><td colspan="2">Business Number</td></tr>
                <tr><td colspan="2"><input type="number" class="input" id="biz_number"></td></tr>
                <tr><td colspan="2">Account Number</td></tr>
                <tr><td colspan="2"><input type="text" class="input" id="acc_number"></td></tr>
                <tr><td colspan="2">Amount</td></tr>
                <tr><td colspan="2"><input type="number" class="input" id="amount_"></td></tr>


            </table>

            <table class="footbuttons">
                <tr><td><button class="cancel">Cancel</button></td> <td><button onclick="send_money()" class="send">Pay</button></td></tr>
            </table>

        </div>
    </div>
</div>


<script src="js/jquery.3.4.1.min.js"></script>
<script src="js/main.js"></script>
<script>
    $('document').ready(function () {
        header(true);
    });
</script>

</body>
</html>
