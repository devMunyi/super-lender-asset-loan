<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="loader"> <img src="graphics/loader.gif" height="30px"> <span id="processing_">Processing...</span> </div>
<div class="header" id="header">

</div>

<div class="main_wrapper light">
    <div id="toast" class="toastsuccess">Toast</div>

    <div class="overlay">   <a onclick="popuphide();" class="hidebut"><img src="graphics/cancel_64.png" height="20px"></a>
        <div class="overlayin"> </div>
    </div>

    <div class="dash_wrap">
       <div id="bal_box">

           <div id="bal_ico"><img src="graphics/schedule.png" id="icon_"  height="50px"></div>
           <div id="bal_det">
               <div id="bal_title"></div>
               <div id="bal_val">0.00</div>
           </div>
           <div id="side_note"></div>

       </div>



       <div id="quick_box" style="margin-top: 163px;    display: inline-block;    width: 100%;   text-align: center;">

        </div>
        <div id="savings_note">
            <div id="save_title">Total Savings:</div>
            <div id="save_val">0.00</div>
            <div id="view_val"><button class="primary small_button" onclick="load_savings()"> History </button> <button class="secondary small_button" onclick="redirect('save.html')"> Contribute </button></div>
        </div>
        <textarea id="products_" style="display: none;"></textarea>
        <div class="lower_dom">

            <h4 style="margin-bottom: 5px" id="history_title">Loan History</h4>
            <div id="recent_trans">
              <i>Loading History...</i>
            </div>

            

        </div>
    </div>
</div>
<div class="footer" id="footer">

        <span class="bot-nav"><a href="dashboard.html"><img class="bot-icon" src="graphics/home-black.png"></a></span>
        <span class="bot-nav"><a onclick="help();"><img class="bot-icon" src="graphics/support.png"></a></span>
        <span class="bot-nav"><a href="account-info.html"><img class="bot-icon" src="graphics/settings-black.png"></a></span>
    <div id="powered">
        Rapidlend &copy; 2024. All Rights Reserved
    </div>
</div>


<script src="js/jquery.3.4.1.min.js"></script>
<script src="js/main.js"></script>
<script src="config/config.js"></script>
<script>
    $('document').ready(function () {
      //  session_check();
      header();
      summary();
      loan_history();
        load_quote();

    });
</script>

</body>
</html>
