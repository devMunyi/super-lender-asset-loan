<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="loader"> <img src="graphics/loader.gif" height="30px"> <span id="processing_">Processing...</span> </div>
<div class="main_wrapper">
    <div id="toast" class="toastsuccess">Toast</div>
    <div class="overlay">   <a onclick="popuphide();" class="hidebut"><img src="graphics/cancel_64.png" height="20px"></a>
        <div class="overlayin"> </div>
    </div>
    <div class="header" id="header">

    </div>
    <div class="dash_wrap">
        <div id="big_title">Find <span class="f800">Payment</span></div>
        <div id="inner_body_wrap">
           <form method="post" onsubmit="return false;" id="frm_find">
            <table style="width: 99%;">
                <tr><td colspan="2">Transaction Code</td></tr>
                <tr><td colspan="2"><input type="text" class="input" id="transcode"></td></tr>

            </table>
           </form>

            <table class="footbuttons">
                <tr><td><button class="cancel">Cancel</button></td> <td><button onclick="find_payment()" class="send">Find</button></td></tr>
            </table>

        </div>
    </div>
</div>


<script src="js/jquery.3.4.1.min.js"></script>
<script src="js/main.js"></script>
<script src="config/config.js"></script>
<script>
    $('document').ready(function () {
        session_check();
        header(true);
    });
</script>

</body>
</html>
