<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="loader"> <img src="graphics/loader.gif" height="30px"> <span id="processing_">Processing...</span> </div>
    <div class="main_wrapper">
        <div class="terms-conditions">
            <h3>TERMS AND CONDITIONS FOR THE REGISTRATION AND OPERATION OF A LOAN ACCOUNT WITH BODA FUND</h3>

            <br />
            <button onclick="accept_terms()" class="send" style="width: 100%;"><input type="checkbox"> I ACCEPT THE
                TERMS AND CONDITIONS</button>

        </div>
        <div id="toast" class="toastsuccess">Toast</div>
        <div class="overlay"> <a onclick="popuphide();" class="hidebut"><img src="graphics/cancel_64.png"
                    height="20px"></a>
            <div class="overlayin"> </div>
        </div>

        <div class="header" id="header">

        </div>
        <div class="dash_wrap">
            <span style="display: none;" class="subhead"><img src="graphics/hi.png" height="30px"> Welcome Back</span>

            <div id="big_title"> Account <span class="f800">Login</span></div>
            <div id="inner_body_wrap">
                <form onsubmit="return false;" method="post">
                    <table style="width: 99%;">

                        <tr>
                            <td colspan="2">Mobile Number</td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="number" required class="input medium_text" id="saf_number" placeholder="254XXXXXXX">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">Password</td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="password" required class="input autocompleteoff pin" id="pin">
                            </td>
                        </tr>


                    </table>

                    <table class="footbuttons">
                        <tr>
                            <td><button class="cancel">Cancel</button></td>
                            <td><button onclick="login()" class="send">Login</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><br /></td>
                        </tr>

                        <tr>
                            <td>Forgot <br /> Password?</td>
                            <td><a onclick="forgotpass();" class="transbutton">Reset</a></td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery.3.4.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="config/config.js"></script>
    </script>

            reset();

            let accepted_terms = localStorage.getItem("terms_accepted");
            if (accepted_terms !== "1") {
                $('.terms-conditions').fadeIn('slow');

            let member_phone = localStorage.getItem("member_phone");
            if (member_phone) {

</body>
