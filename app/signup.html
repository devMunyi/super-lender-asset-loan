<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="main_wrapper">
    <div id="toast" class="toastsuccess">Toast</div>
    <div class="overlay"> <a onclick="popuphide();" class="hidebut"><img src="graphics/cancel_64.png" height="20px"></a>
        <div class="overlayin"></div>
    </div>

    <div class="header" id="header">

    </div>
    <div class="dash_wrap" style="margin-top: 15px;">
        <span class="subhead"><img src="graphics/hi.png" height="30px"> Hi there, Let's get you started</span>
        <div id="big_title">Create <span class="f800">Account</span></div>
        <div id="inner_body_wrap" style="margin-bottom: 200px;">
            <form onsubmit="return false;" method="POST" id="frm_signup" autocomplete="off">
            <table style="width: 99%;">
                <tr><td colspan="2">Your Full Name</td></tr>
                <tr><td colspan="2"><input type="text" class="input medium_text" id="full_name"></td></tr>
                <tr><td colspan="2">Mobile Number</td></tr>
                <tr><td colspan="2"><input type="number" class="input medium_text" placeholder="0..." id="saf_number"></td></tr>
                <tr><td colspan="2">Email Address</td></tr>
                <tr><td colspan="2"><input type="text" class="input medium_text" id="email_address"></td></tr>
                <tr><td colspan="2">Home Address</td></tr>
                <tr><td colspan="2"><textarea  class="textarea" id="home_address" placeholder="Please enter correct address to qualify for a Loan"></textarea></td></tr>
                <tr><td colspan="2">National ID Number</td></tr>
                <tr><td colspan="2"><input type="text" autocomplete="OFF" class="input medium_text" id="national_id"></td></tr>
                <tr><td colspan="2">Date of Birth</td></tr>
                <tr><td colspan="2"><input type="text" autocomplete="Date of Birth" class="input date" id="dob"></td></tr>
                <tr><td colspan="2">Gender</td></tr>
                <tr><td colspan="2"><label class="radio_label"><input type="radio"  class="radio" name="gender" value="M"> Male</label> <label class="radio_label"><input type="radio"  class="radio" value="F" name="gender"> Female</label></td></tr>
                <tr><td colspan="2">Income Source</td></tr>
                <tr><td colspan="2"><select class="select" id="income_source">
                      <option value="0"> --Specify</option>
                      <option value="1"> Employment</option>
                      <option value="2"> Business</option>
                      <option value="3"> None</option>
                </select></td></tr>
                <tr><td colspan="2">Income Details</td></tr>
                <tr><td colspan="2"><textarea  class="textarea" id="income_details" placeholder="Add more details about your income"></textarea></td></tr>
                <tr><td colspan="2">Set a 4 Digit PIN</td></tr>
                <tr><td colspan="2"><input type="password" autocomplete="Enter PIN" maxlength="4" class="input autocompleteoff pin" id="pin_"></td></tr>

            </table>
            </form>
            <table class="footbuttons">
                <tr><td><button class="cancel" onclick="resetform('frm_signup');">Cancel</button></td> <td><button onclick="sign_up()" class="send">Signup</button></td></tr>
                <tr><td colspan="2"><a href="login.html" class="transbutton">Already have an account? login</a></td></tr>
            </table>

        </div>
    </div>
    <div class="footer_"></div>
</div>


<script src="js/jquery.3.4.1.min.js"></script>
<script src="js/main.js"></script>
<script src="config/config.js"></script>
<script src="js/jquery.datetextentry.js"></script>
<script>
    $('document').ready(function () {
        reset();
        $('#dob').datetextentry();
    });
</script>

</body>
</html>
