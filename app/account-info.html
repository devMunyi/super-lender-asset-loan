<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Account Info</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<div id="loader"> <img src="graphics/loader.gif" height="30px"> <span id="processing_">Processing...</span> </div>
<div class="main_wrapper">
    <div id="toast" class="toastsuccess">Toast</div>
    <div class="overlay">   <a onclick="popuphide();" class="hidebut"><img src="graphics/cancel_64.png" height="20px"></a>
        <div class="overlayin"> </div>
    </div>
    <div class="header" id="header">

    </div>
    <div class="dash_wrap">
        <form id="frm_send" method="POST" onsubmit="return false;">
        <div id="big_title">My <span class="f800">Profile</span></div>
        <div id="inner_body_wrap">
            <table style="width: 99%;">

                <tr><td colspan="2">New PIN</td></tr>
                <tr><td colspan="2"><input type="password" placeholder="4 Digits" class="input" id="pin"></td></tr>


            </table>

            <table class="footbuttons">
                <tr><td><button class="cancel">Cancel</button></td> <td><button onclick="update_profile()" class="send">Update</button></td></tr>
            </table>
        </div>

        </div>
    </div>
</div>


<script src="js/jquery.3.4.1.min.js"></script>
<script src="js/main.js"></script>
<script src="config/config.js"></script>
<script src="js/jquery.datetextentry.js"></script>

    $('document').ready(function () {
        session_check();
        header(true);


    });
</script>

</body>
</html>
